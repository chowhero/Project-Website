 <h1>💼 | Division Application</h1>
    <div id="jobs-container"></div>

    <script>
        // 從 localStorage 讀取招聘
        const jobs = JSON.parse(localStorage.getItem('jobs') || []);
        const container = document.getElementById('jobs-container');
        
        if (jobs.length === 0) {
            container.innerHTML = '<p>No announcement current@</p>';
        } else {
            jobs.forEach(job => {
                container.innerHTML += `
                    <div class="job-card">
                        <h3>${job.title}</h3>
                        <p>${job.description}</p>
                        <a href="${job.link}" target="_blank">👉 Apply now!</a>
                        <small>${job.date}</small>
                    </div>
                `;
            });
        }
    </script>
