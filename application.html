 <div id="jobs-container" class="job-list">
    <!-- 招聘信息將動態加載 -->
</div>

<script>
// 從後端獲取招聘
fetch('/api/jobs')
    .then(res => res.json())
    .then(jobs => {
        const container = document.getElementById('jobs-container');
        jobs.forEach(job => {
            container.innerHTML += `
                <div class="job-card">
                    <h3>${job.title} - ${job.department}</h3>
                    <p>${job.description}</p>
                    <h4>要求：</h4>
                    <p>${job.requirements}</p>
                    <a href="${job.apply_url}" target="_blank">立即申請</a>
                </div>
            `;
        });
    });
</script>
